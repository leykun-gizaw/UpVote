<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/cdf012f0e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="/UpVote/style.css" />
  <title>UpVote</title>
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div class="section">
      <article class="media" v-for="submission in sortedSubmissions" :key="submission.id">
        <figure class="media-left">
          <img :src="submission.submissionImage" alt="yellow image" class="image is-64x64" />
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong><a :href="submission.url" class="has-text-info">{{ submission.title }}</a><span
                  class="tag is-small">#{{
                  submission.id }}</span></strong>
              <br />
              {{ submission.description }}
              <br />
              <small class="is-size-7">
                Submitted by:
                <img :src="submission.avatar" alt="daniel" class="image is-24x24" />
              </small>
            </p>
          </div>
        </div>
        <div class="media-right">
          <span class="icon is-small" @click="upVote(submission)">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">{{ submission.votes }}</strong>
          </span>
        </div>
      </article>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/UpVote/seed.js"></script>
  <script src="/UpVote/main.js"></script>
</body>

</html>
